<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mines Hack</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="logo-container">
        <a href="https://1wilib.life/?open=register&p=1y7e&sub1=7734622608" target="_blank">
            <img src="images/1win.svg" alt="Logo" id="logo-1win">
        </a>
    </div>
    <div class="language-selector">
        <img id="language-icon" src="flags/ru.png" alt="Language">
        <div id="language-dropdown" class="hidden">
            <img src="flags/ru.png" alt="Русский" class="language-option" data-lang="ru">
            <img src="flags/en.png" alt="English" class="language-option" data-lang="en">
            <img src="flags/hi.png" alt="Hindi" class="language-option" data-lang="hi">
            <img src="flags/pt.png" alt="Português" class="language-option" data-lang="pt">
            <img src="flags/es.png" alt="Español" class="language-option" data-lang="es">
            <img src="flags/tr.png" alt="Türkçe" class="language-option" data-lang="tr">
        </div>
    </div>
    <div id="gradient-background"></div>
    <div class="container">
        <div id="status"></div>
        <div id="signal-accuracy"></div>
        <div id="game-field"></div>
        <div class="arrow-container">
            <button class="arrow-button" id="left-arrow">
                <img src="images/minus.png">
            </button>
            <button id="flip"></button>
            <button class="arrow-button" id="right-arrow">
                <img src="images/plus.png">
            </button>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="countdown"></div>
    </div>
    <div class="tab">
        <button class="tablinks games-icon" data-tab="Games" onclick="closeWebApp()">
            <img src="images/back.png" alt="Игры">
        </button>
    </div>

    <script>
        // Функция для закрытия Telegram Web App
        function closeWebApp() {
            // Проверяем, доступен ли Telegram Web Apps API
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                console.log("Telegram Web App API не доступен. Возможно, вы запускаете не в Telegram.");
                // Опционально: если вы тестируете вне Telegram,
                // можно вернуться на предыдущую страницу в браузере
                // window.history.back();
                // или перейти на основную страницу (как было у вас)
                // window.location.href = 'https://polumertvec.github.io/SWbot/';
            }
        }

        // Если у вас есть другой код в script.js, оставьте его здесь
        // Например, ваш существующий код:
        // document.addEventListener('DOMContentLoaded', function() { /* ваш код */ });
        // и т.д.
    </script>
    <script src="script.js"></script>
</body>
</html>
